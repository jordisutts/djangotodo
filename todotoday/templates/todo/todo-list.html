<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>My To Do List</h1>
    
    <ul>
        {% for item in items %}
            {% if item.done %}
            <li><strike>{{ item.name }}</strike></li><form method="POST" action= "/delete/{{ item.id}}">{% csrf_token %}<input type="submit" value="Delete"/></form>
            {% else %}
            
        <li>{{ item.name }}</li><form method="POST" action= "/done/{{ item.id}}">{% csrf_token %}<input type="submit" value="done"/></form>
            
            {% endif %}
        {% endfor %}
    </ul>
    
    <hr>
    
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"/>
    </form>
    
    
</body>
</html>
